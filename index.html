<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de Plagas Forestales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    #titulo {
      padding: 10px 20px;
      background: #006400;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    #radioBtn {
      position: absolute;
      top: 160px;
      left: 10px;
      background-color: #ffffff;
      color: #006400;
      padding: 10px 16px;
      cursor: pointer;
      border: 2px solid #006400;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #map {
      height: 60vh;
      width: 100%;
      position: relative;
    }

    #tablaResultados {
      margin: 10px 20px 20px;
      border-collapse: collapse;
      width: calc(100% - 40px);
      font-size: 0.9rem;
      background: #fff;
    }

    #tablaResultados th, #tablaResultados td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    #tablaResultados th {
      background-color: #006400;
      color: white;
    }

    #resumen {
      margin: 0 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="titulo">Visor de Plagas Forestales</div>
  <div id="radioBtn" onclick="toggleRadio()">ðŸŽ¯ Activar Radio</div>
  <div id="map"></div>
  <div id="resumen"></div>
  <table id="tablaResultados" hidden>
    <thead>
      <tr>
        <th>Capa</th>
        <th>Nivel de Riesgo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([19.4, -99.14], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const capasGeojson = [
      { archivo: 'Areas de Atencion Prioritaria 2025.geojson', campo: null, color: '#A52A2A' },
      { archivo: 'Descortezador Junio 2025.geojson', campo: 'Rie_Jun_De', color: '#FF8C00' },
      { archivo: 'Plantas Parasitas 2025.geojson', campo: 'Riesg_PP25', color: '#2E8B57' },
      { archivo: 'Riesgo Cactoblastis Cactorum 2025.geojson', campo: 'R_Cacto', color: '#4682B4' },
      { archivo: 'Riesgo Cactophagus Spinolae 2024.geojson', campo: 'N_Riesgo', color: '#8A2BE2' },
      { archivo: 'Riesgo Defoliadores Junio 2025.geojson', campo: 'Ri_Def_Jun', color: '#B22222' },
      { archivo: 'Riesgo Monarthrum 2024.geojson', campo: 'N_RIESGO', color: '#DAA520' }
    ];

    const capasControl = {};
    let capasCargadas = [];

    capasGeojson.forEach(capa => {
      fetch(capa.archivo)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              let popup = `<strong>${capa.archivo.replace('.geojson', '')}</strong>`;
              if (capa.campo && feature.properties[capa.campo] !== undefined) {
                popup += `<br><strong>Nivel de riesgo:</strong> ${feature.properties[capa.campo]}`;
              }
              layer.bindPopup(popup);
            },
            style: {
              color: capa.color,
              weight: 1,
              fillOpacity: 0.5
            }
          });

          layer.addTo(map);
          capasCargadas.push({ nombre: capa.archivo, capa: layer, campo: capa.campo });
          capasControl[capa.archivo.replace('.geojson', '')] = layer;

          if (!map.hasLayer(controlLayers)) {
            L.control.layers(null, capasControl, { collapsed: false }).addTo(map);
          }
        });
    });

    // ------------------ RADIO ------------------
    let modoRadio = false;
    let radioCapa = null;

    function toggleRadio() {
      modoRadio = !modoRadio;
      document.getElementById('radioBtn').textContent = modoRadio ? 'ðŸ›‘ Cancelar Radio' : 'ðŸŽ¯ Activar Radio';
      if (radioCapa) {
        map.removeLayer(radioCapa);
        radioCapa = null;
      }
      limpiarTabla();
    }

    map.on('click', function (e) {
      if (!modoRadio) return;

      if (radioCapa) {
        map.removeLayer(radioCapa);
        radioCapa = null;
      }

      radioCapa = L.circle(e.latlng, {
        radius: 500,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2
      }).addTo(map);

      let resultados = [];
      capasCargadas.forEach(obj => {
        obj.capa.eachLayer(function (layer) {
          if (layer.feature?.geometry && layer.getBounds && e.latlng && radioCapa.getBounds().intersects(layer.getBounds())) {
            const centro = layer.getBounds().getCenter();
            if (e.latlng.distanceTo(centro) <= 500) {
              const valor = obj.campo ? layer.feature.properties[obj.campo] : 'Sin dato';
              resultados.push({ capa: obj.nombre.replace('.geojson', ''), valor: valor });
            }
          }
        });
      });

      actualizarTabla(resultados);
    });

    function actualizarTabla(datos) {
      const tbody = document.querySelector('#tablaResultados tbody');
      const resumen = document.getElementById('resumen');
      tbody.innerHTML = '';
      if (datos.length === 0) {
        resumen.textContent = 'No se encontraron intersecciones dentro del radio.';
        document.getElementById('tablaResultados').hidden = true;
        return;
      }
      datos.forEach(r => {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.capa}</td><td>${r.valor}</td>`;
        tbody.appendChild(tr);
      });
      resumen.textContent = `Se encontraron ${datos.length} capas con intersecciÃ³n dentro del radio.`;
      document.getElementById('tablaResultados').hidden = false;
    }

    function limpiarTabla() {
      document.querySelector('#tablaResultados tbody').innerHTML = '';
      document.getElementById('tablaResultados').hidden = true;
      document.getElementById('resumen').textContent = '';
    }

  </script>
</body>
</html>
